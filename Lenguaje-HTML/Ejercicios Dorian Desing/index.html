<!-- El "!DOCTYPE" lo que hace es establecer el tipo de documento en el que vamos a trabajar-->
<!DOCTYPE html>
<!-- Inico del documento HTMl, el lang lo que va hacer es indicar al navegador en que idioma estara la pagina web -->
<html lang="es">
<head>
    <!-- La siguiente linea representa el encoding que se usara en el archivo -->
    <meta charset="UTF-8">
    <!-- Con la siguiente instruccion "title" lo que conseguimos es mostrar el titulo de la pestaña de nuestra pagina -->
    <title>Titulo de la pestaña de nuestra pagina</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<!-- En este punto termina el "head" y comienza en cuerpo de la pagina -->
<body>
 body de nuestra pagina web, ahora estamos mostrando la informacion en un servidor local.
</body>
</html>
